<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'Fabio Giglietto' }}</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | default: 'Fabio Giglietto' }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}
  
  <!-- Social Card Meta Tags -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  {% if page.image %}
  <meta property="og:image:alt" content="{{ page.title | default: site.title }}">
  {% endif %}
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- SEO Tags -->
  {% seo %}
</head>
<body>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  
  <header class="site-header">
    <div class="container">
      <nav class="site-nav">
        <a href="/" class="site-title">Fabio Giglietto</a>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation menu">
          <span class="hamburger-icon"></span>
        </button>
        <ul class="nav-links">
          <li><a href="/publications" {% if page.url contains '/publications' %}class="active"{% endif %}>Publications</a></li>
          <li><a href="/projects" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a></li>
          <li><a href="/teaching" {% if page.url contains '/teaching' %}class="active"{% endif %}>Teaching</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; {{ site.time | date: '%Y' }} Fabio Giglietto</p>
          <p>Last updated: {{ site.time | date: '%B %d, %Y' }}</p>
        </div>
        <div class="footer-social">
          <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
          <a href="https://scholar.google.com/citations?user={{ site.scholar_id }}" aria-label="Google Scholar Profile"><i class="fas fa-graduation-cap"></i></a>
          <a href="https://orcid.org/{{ site.orcid_id }}" aria-label="ORCID Profile"><i class="fab fa-orcid"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/social-feed.js"></script>
</body>
</html>
