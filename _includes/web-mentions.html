<div class="card my-4">
  <div class="card-header">
    <h5 class="card-title mb-0">Recent Web Mentions</h5>
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush">
      {% for mention in site.data.websearch limit:5 %}
      <a href="{{ mention.url }}" class="list-group-item list-group-item-action" target="_blank">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1">{{ mention.title }}</h6>
          <small>{{ mention.date }}</small>
        </div>
        <p class="mb-1">{{ mention.snippet }}</p>
        <small>{{ mention.source }}</small>
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="card-footer">
    <small class="text-muted">Last updated: {{ site.data.summary.lastUpdated | date: "%Y-%m-%d" }}</small>
  </div>
</div>
