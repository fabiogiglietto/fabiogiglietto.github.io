- date: '2026-01-13'
  content: >-
    Several recently highlighted papers explore critical topics in media and
    online communication, including a megastudy on the persuasiveness of climate
    messages, cross-national evidence of disproportionate media visibility for
    the radical right in the 2024 European elections, and an analysis of
    Prigozhin's propaganda team at the St. Petersburg Internet Research Agency
    (2013-2021). Other notable works examine social bots as agenda-builders, the
    logic of connective faction in radicalizing politics, and the generative AI
    paradox related to trust and information verification.
