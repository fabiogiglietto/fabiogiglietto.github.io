  content: >-
    Findings from a study of 2.5 million Facebook posts from Italian MPs
    indicated a 72% reach reduction after Meta reversed its political content
    reduction policy. The effects were observed 10 months before the global
    rollout of the policy, with extremist content gaining reach (+14%) while
    elected officials lost it.
