  content: >-
    A study analyzing 2.5 million Facebook posts from Italian members of
    parliament indicates that Meta's reversal of its political content reduction
    policy one year prior led to a 72% reach reduction for parliamentarians. The
    effects were detected ten months before Meta's global rollout, with
    extremists gaining reach (+14%) while elected officials lost it, according
    to research available on OSF.
