  content: >-
    New research highlights a 72% reach reduction for Italian Members of
    Parliament on Facebook following Meta's political content policy change. The
    effects were detected 10 months prior to the global rollout. Interestingly,
    extremists saw a 14% increase in reach during the same period. Data and code
    for replicating the study are publicly available, inviting further research
    in other countries.
