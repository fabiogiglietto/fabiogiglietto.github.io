- date: '2026-02-17'
  content: >-
    The challenges of election research in the digital age are examined in a new
    paper, focusing on regulated data access under the EU Digital Services Act
    (DSA). The study analyzes the implications of the DSA on conducting research
    related to elections and online platforms.
