- date: '2026-02-18'
  content: >-
    Several recent publications focus on the role of AI and fact-checking in
    contemporary media. Among them, one paper explores fact-checking as an
    epistemological lens in the age of generative AI, while another examines how
    AI is perceived by the industry during the Sam Altman controversy. A third
    study investigates the influence of AI-generated disclosures on user
    credibility and engagement with fact-checking videos on Chinese TikTok
    (Douyin).
