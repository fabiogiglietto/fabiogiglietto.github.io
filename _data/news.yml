    Recent work examines the impact of Meta's political content reduction policy
    on Italian MPs. The study, analyzing 2.5 million Facebook posts, revealed a
    72% reach reduction for parliamentarians, with extremist groups gaining
    reach while elected officials lost it. Data suggests these effects were
    detected before Meta's global rollout.
