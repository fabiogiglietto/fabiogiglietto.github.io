    Several new papers have been highlighted, focusing on diverse aspects of
    social media and online discourse. These include investigations into trust
    and utility of news chatbots among those with varying conspiracy beliefs,
    the discursive flexibility of platform change discourse across major
    platforms, industry influence in social media research, the visual analysis
    of the Sweden Democrats' EU election campaign, and the impact of fallacies
    in climate change misinformation.
