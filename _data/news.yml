- date: '2026-01-07'
  content: >-
    New research examines the impact of Meta's political content reduction
    policy on Italian Members of Parliament. The study, analyzing 2.5 million
    Facebook posts, found a 72% reach reduction for parliamentarians, with
    effects detected even before Meta's global rollout. Notably, extremist
    content saw a reach increase of 14%, while elected officials experienced a
    decrease.
