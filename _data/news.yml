- date: '2026-02-11'
  content: >-
    Recent research explores the landscape of online (mis)information. One study
    examines the effects of anti-vaccine tweets on COVID-19 vaccinations, cases,
    and deaths. Another investigates exposure to low-credibility online health
    content, finding it limited and concentrated among older adults. A further
    paper analyzes the role of the term 'fake news' in U.S. alternative media
    and its contribution to shaping political discourse and hyperpartisanship.
