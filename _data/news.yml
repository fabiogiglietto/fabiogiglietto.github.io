- date: '2025-11-08'
  content: >-
    A new framework for analyzing online rumors about election integrity,
    presented by Starbird, Kate, Prochaska, Stephen, and Yamron, Ben, offers a
    novel approach to understanding the dynamics of misinformation in the
    digital age. Their evidence-frame framework provides a structured method for
    dissecting and evaluating the spread of rumors.
  url: >-
    https://scholar.google.com/scholar?q=What%20is%20going%20on%20An%20evidenceframe%20framework%20for%20analyzing%20online%20rumors%20about%20election%20integrity
  platforms:
    - Mastodon
    - BlueSky
- date: '2025-11-08'
  content: >-
    Highlighting the deep impact of storytelling in U.S. elections, Prochaska,
    Stephen, and colleagues delve into how collective sensemaking and layers of
    meaning influence political narratives. This research emphasizes the power
    of narrative in shaping public opinion and election outcomes.
  url: >-
    https://scholar.google.com/scholar?q=Deep%20storytelling%20Collective%20sensemaking%20and%20layers%20of%20meaning%20in%20Us%20elections
