- date: '2026-01-07'
  content: >-
    Research indicates that Meta's political content policy resulted in a 72%
    reduction in reach for Italian Members of Parliament on Facebook. The
    effects were detected ten months before the global rollout of Meta's
    policies. Interestingly, extremist content saw a reach increase of 14%,
    while elected officials experienced a decline. Researchers encourage others
    with Meta Content Library access to replicate the study in other countries.
  url: https://aoir.social/@fabiogiglietto/115854413620962430
