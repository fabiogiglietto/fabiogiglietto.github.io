- date: '2025-11-08'
  content: >-
    A groundbreaking framework for analyzing online rumors regarding election
    integrity was introduced by Starbird, Kate, Prochaska, Stephen, and Yamron,
    Ben in their study 'What is going on? An evidence-frame framework for
    analyzing online rumors about election integrity'. This work provides
    critical tools for dissecting and understanding the complexities of
    misinformation in the digital age.
  url: >-
    https://scholar.google.com/scholar?q=What%20is%20going%20on%20An%20evidenceframe%20framework%20for%20analyzing%20online%20rumors%20about%20election%20integrity
  platforms:
