  content: >-
    Recent research analyzes Meta's political content reduction policy, finding
    a 72% reach reduction for Italian Members of Parliament. The study, based on
    2.5 million Facebook posts, indicates that the effects were detected ten
    months before Meta's global rollout. Notably, extremist content gained reach
    (+14%) while elected officials experienced a decrease.
