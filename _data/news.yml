  content: >-
    New findings indicate that Meta's political content policy led to a 72%
    reduction in the reach of Italian Members of Parliament on Facebook. The
    effects were observed ten months before the global rollout of Meta's policy.
    Further analysis revealed that extremist content experienced a reach
    increase (+14%), while elected officials saw a decrease.
