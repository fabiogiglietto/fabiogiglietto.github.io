  content: >-
    Research indicates that Meta's political content reduction policy led to a
    72% reach reduction for Italian Members of Parliament. The effects were
    observed ten months prior to Meta's global rollout. Extremist content saw
    increased reach (+14%), while elected officials experienced a decline. Data
    and code for replication are available.
