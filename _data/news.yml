- date: '2026-01-07'
  content: >-
    Recent research indicates that Meta's political content policy led to a 72%
    reduction in reach for Italian Members of Parliament on Facebook. This
    effect was observed ten months before Meta's global rollout. The research
    also suggests that extremists gained reach (+14%) while elected officials
    experienced a loss.
