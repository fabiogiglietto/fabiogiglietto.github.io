- title: "PROMPT - Predictive Research On Misinformation and Narratives Propagation Trajectories"
  description: "An EU-funded initiative focused on detecting and analyzing disinformation narratives across Europe, addressing sensitive issues including the war in Ukraine, LGBTQI+ rights, and European elections through the development of language models, monitoring dashboards, and educational resources for fact-checkers and journalists."
  image: "/assets/images/projects/prompt-project.jpg"
  url: "https://disinfo-prompt.eu/"
  status: "Active"
  year: 2022
  news:
